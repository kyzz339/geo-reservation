<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Reservation Map</title>
    <th:block th:replace="~{header/header :: header-css}"></th:block>
    <style>
        /* (위 signup.html의 스타일과 동일) */
        body { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f7f6; font-family: 'Pretendard', sans-serif; }
        .auth-card { width: 100%; max-width: 400px; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); }
        .auth-card h2 { text-align: center; margin-bottom: 30px; color: #333; }
        .form-group { margin-bottom: 18px; }
        .form-group label { display: block; margin-bottom: 8px; font-size: 0.85rem; color: #555; font-weight: 600; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 1rem; }
        .auth-btn { width: 100%; padding: 14px; background-color: #007bff; color: white; border: none; border-radius: 6px; font-size: 1rem; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .switch-link { text-align: center; margin-top: 20px; font-size: 0.85rem; color: #666; }
        .switch-link a { color: #007bff; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>
<div th:replace="~{header/header :: main-header}"></div>
<div class="auth-card">
    <h2>로그인</h2>
    <form action="/auth/signin" method="POST">
        <div class="form-group">
            <label>이메일 주소</label>
            <input type="email" name="email" placeholder="name@example.com" required>
        </div>
        <div class="form-group">
            <label>비밀번호</label>
            <input type="password" name="password" placeholder="비밀번호 입력" required>
        </div>
        <button type="submit" class="auth-btn">로그인</button>
    </form>
    <div class="switch-link">
        아직 회원이 아니신가요? <a href="/auth/signUp">회원가입</a>
    </div>
</div>
<script>
    document.querySelector('form').addEventListener('submit' , signinSubmit);

    async function signinSubmit(event){
        event.preventDefault();

        const signInData = getFormData(event.target);

        try{
            const response = await sendSignInRequest(signInData);
            await handleResponse(response);
        }catch (error){
            alert("서버 연결에 실패하였습니다.");
        }
    }

    function getFormData(formElement){
        const formData = new FormData(formElement);
        return Object.fromEntries(formData.entries());
    }

    async function sendSignInRequest(data){
        return await fetch('/auth/signIn',{
            method: 'POST',
            headers: {'Content-Type' : 'application/json'},
            body: JSON.stringify(data)
        });
    }

    async function handleResponse(response){
        if(response.ok) {

            const tokenData = await response.json();

            localStorage.setItem('accessToken', tokenData.accessToken);
            localStorage.setItem('refreshToken', tokenData.refreshToken);

            // 쿠키에도 저장 (페이지 접근 인증용)
            document.cookie = `accessToken=${tokenData.accessToken}; path=/; max-age=3600; SameSite=Strict`;

            alert("로그인이 완료되었습니다.");
            window.location.href = "/";
        }else{
            alert("로그인이 실패하였습니다.");
        }
    }
</script>
</body>
</html>
