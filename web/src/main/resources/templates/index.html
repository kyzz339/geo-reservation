<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메인 지도 페이지</title>
    <link rel="stylesheet" href="/webjars/leaflet/1.9.4/dist/leaflet.css"/>
    <th:block th:replace="~{header/header :: header-css}"></th:block>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Pretendard', sans-serif; }
        #map { width: 100%; height: 100vh; z-index: 1; }
        .logo { font-weight: bold; font-size: 1.2rem; color: #333; text-decoration: none; }
        .nav-menu a {
            margin-left: 15px;
            text-decoration: none;
            color: #555;
            font-size: 0.9rem;
            padding: 8px 16px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .nav-menu a.signup-btn {
            background-color: #007bff;
            color: white;
        }
        .nav-menu a:hover { opacity: 0.8; }
    </style>
</head>
<body>
<div th:replace="~{header/header :: main-header}"></div>
<div id="map"></div>

<script src="/webjars/leaflet/1.9.4/dist/leaflet.js"></script>
<script>
    var map = L.map('map' , {
        zoomControl: false
    }).setView([37.5665, 126.9780], 12);

    L.control.zoom({ //줌 표시
        position: 'bottomright'
    }).addTo(map);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
    }).addTo(map);

    map.on('click', function(e){
        var lat = e.latlng.lat;
        var lng = e.latlng.lng;

        console.log("클릭 좌표");
        console.log("위도 좌표" + lat);
        console.log("경고 좌표" + lng);

    })

    L.marker([37.5665, 126.9780]).addTo(map)
        .bindPopup("<b>서울 시청</b>")
        .openPopup();
</script>

<th:block th:replace="~{header/header :: header-js}"></th:block>
</body>
</html>
