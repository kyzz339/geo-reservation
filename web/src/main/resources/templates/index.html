<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메인 지도 페이지</title>
    <link rel="stylesheet" href="/webjars/leaflet/1.9.4/dist/leaflet.css"/>
    <th:block th:replace="~{header/header :: header-css}"></th:block>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Pretendard', sans-serif; }
        #map { width: 100%; height: 100vh; z-index: 1; }
        .logo { font-weight: bold; font-size: 1.2rem; color: #333; text-decoration: none; }
        .nav-menu a {
            margin-left: 15px;
            text-decoration: none;
            color: #555;
            font-size: 0.9rem;
            padding: 8px 16px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .nav-menu a.signup-btn {
            background-color: #007bff;
            color: white;
        }
        .nav-menu a:hover { opacity: 0.8; }
    </style>
</head>
<body>
<div th:replace="~{header/header :: main-header}"></div>
<div id="map"></div>

<script src="/webjars/leaflet/1.9.4/dist/leaflet.js"></script>
<script src="/webjars/turf__turf/6.5.0/turf.min.js"></script>
<script>
    // 1. 지도 초기화
    var map = L.map('map' , {
        zoomControl: false
    }).setView([37.5665, 126.9780], 12);

    L.control.zoom({ position: 'bottomright' }).addTo(map);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
    }).addTo(map);

    // 2. 현재 위치 가져오기 로직
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            const accuracy = position.coords.accuracy;

            map.setView([lat, lng], 16);

            // Turf.js 활용 공간 데이터 생성
            const userPoint = turf.point([lng , lat]);
            const radiusInKm = Math.max(accuracy, 100) / 10000;
            const circleModel = turf.circle(userPoint, radiusInKm, { units: 'kilometers', steps: 64 });

            // 오차 범위 표시
            L.geoJSON(circleModel, {
                style: {
                    color: 'blue',
                    fillColor: '#30f',
                    fillOpacity: 0.2,
                    weight: 1
                }
            }).addTo(map);

            // 현재 위치 마커
            L.marker([lat, lng]).addTo(map)
                .openPopup();

        }, function(error) {
            console.error("위치 정보를 가져오는 데 실패했습니다: ", error.message);
            // 권한 거부 시 기본 위치 유지 혹은 메시지 출력
        }, {
            enableHighAccuracy: true
        });
    }

    map.on('click', function(e){
        var lat = e.latlng.lat;
        var lng = e.latlng.lng;

        console.log("클릭 좌표 - 위도: " + lat + ", 경도: " + lng);
    });
</script>

<th:block th:replace="~{header/header :: header-js}"></th:block>
</body>
</html>
