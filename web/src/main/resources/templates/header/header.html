<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="header-css">
    <style>
        .main-header {
            position: fixed; /* 페이지 최상단 고정 */
            top: 0; left: 0; right: 0;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        .logo { font-weight: bold; font-size: 1.2rem; color: #333; text-decoration: none; }
        .nav-menu a {
            margin-left: 15px;
            text-decoration: none;
            color: #555;
            font-size: 0.9rem;
            padding: 8px 16px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .nav-menu a.signup-btn { background-color: #007bff; color: white; }

        /* 매장 생성 버튼 스타일 추가 (초록색) */
        .nav-menu a.create-store-btn { background-color: #28a745; color: white; }
        .nav-menu a.create-store-btn:hover { background-color: #218838; }
    </style>
</th:block>

<header th:fragment="main-header" class="main-header">
    <a href="/" class="logo">Reservation Map</a>
    <nav class="nav-menu" id="nav-menu">
        <div id="auth-guest">
            <a href="/auth/signIn">로그인</a>
            <a href="/auth/signUp" class="signup-btn">회원가입</a>
        </div>
        <div id="auth-user" style="display: none;">
            <span id="user-name-display" style="font-size: 0.9rem; color: #333; font-weight: bold;"></span>님

            <!-- 사장님용 매장 관리 버튼 -->
            <a href="/store/myStore" id="create-store-btn" class="create-store-btn" style="display: none;">매장</a>

            <!-- 손님용 예약 확인 버튼 -->
            <a href="/reservation/myReservation" id="my-reservation-btn" class="create-store-btn" style="display: none; background-color: #17a2b8;">예약</a>

            <a href="#" onclick="logout()" class="signup-btn">로그아웃</a>
        </div>
    </nav>
</header>

<th:block th:fragment="header-js">
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const token = localStorage.getItem('accessToken');
            const guestMenu = document.getElementById('auth-guest');
            const userMenu = document.getElementById('auth-user');
            const nameDisplay = document.getElementById('user-name-display');
            const createStoreBtn = document.getElementById('create-store-btn');
            const myReservationBtn = document.getElementById('my-reservation-btn');

            if (token) {
                try {
                    // 유저 정보 가져오기 시도
                    const response = await fetchWithAuth('/auth/me');
                    if (response.ok) {
                        const data = await response.json();

                        // 디버깅을 위해 콘솔에 데이터 출력 (개발 단계에서 확인용)
                        console.log("User Info:", data);

                        nameDisplay.innerText = data.name;

                        // 권한 체크 로직
                        const userRoles = data.roles || [];
                        const isOwner = userRoles.includes('ROLE_OWNER') || userRoles.includes('OWNER');

                        if (isOwner) {
                            localStorage.setItem('userRole', 'ROLE_OWNER');
                            createStoreBtn.style.display = 'inline-block';
                            myReservationBtn.style.display = 'none';

                            // OWNER 리다이렉트 처리: 현재 페이지가 루트('/')면 /store/myStore로 이동
                            if (window.location.pathname === '/') {
                                window.location.href = '/store/myStore';
                            }
                        } else {
                            localStorage.setItem('userRole', 'ROLE_USER');
                            createStoreBtn.style.display = 'none';
                            myReservationBtn.style.display = 'inline-block';
                        }

                        guestMenu.style.display = 'none';
                        userMenu.style.display = 'block';
                    }
                } catch (error) {
                    console.error("인증 처리 중 오류:", error);
                }
            }
        });

        async function fetchWithAuth(url , options = {}){
            let token = localStorage.getItem('accessToken');

            options.headers = {
                ...options.headers,
                'Authorization':`Bearer ${token}`
            };

            let response = await fetch(url,options);

            if (response.status === 401) {
                const refreshToken = localStorage.getItem('refreshToken');
                if (!refreshToken) {
                    logout();
                    return response;
                }

                // 서버에 재발급 요청
                const reissueRes = await fetch('/auth/reissue', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ refreshToken })
                });

                if (reissueRes.ok) {
                    const data = await reissueRes.json();
                    localStorage.setItem('accessToken', data.accessToken);

                    // 새 토큰으로 헤더 교체 후 원래 요청 재시도
                    options.headers['Authorization'] = `Bearer ${data.accessToken}`;
                    return await fetch(url, options);
                } else {
                    // 리프레시 토큰도 무효하다면 로그아웃
                    logout();
                }
            }
            return response;
        }

        function logout() {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
            localStorage.removeItem('userRole');
            
            // 쿠키 삭제 (만료 시간을 과거로 설정)
            document.cookie = "accessToken=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC; SameSite=Strict";
            
            alert("로그아웃 되었습니다.");
            window.location.href = "/";
        }
    </script>
</th:block>
</html>
