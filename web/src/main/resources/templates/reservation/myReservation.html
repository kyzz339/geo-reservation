<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내 예약 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <th:block th:replace="~{header/header :: header-css}"></th:block>
    <style>
        body { padding-top: 80px; background-color: #f8f9fa; font-family: 'Pretendard', sans-serif; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .reservation-card { background: white; border-radius: 10px; padding: 20px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .res-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; border-bottom: 1px solid #f0f0f0; padding-bottom: 10px; }
        .res-body { color: #555; font-size: 0.95rem; }
        .res-body p { margin-bottom: 5px; }
        .status-badge { padding: 4px 8px; border-radius: 4px; font-size: 0.8rem; font-weight: bold; }
        .status-pending { background-color: #d1ecf1; color: #0c5460; }
        .status-canceled { background-color: #f8d7da; color: #721c24; }
        .btn-cancel { background-color: #dc3545; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 0.85rem; }
        .no-data { text-align: center; padding: 50px; color: #aaa; }
    </style>
</head>
<body>
<div th:replace="~{header/header :: main-header}"></div>

<div class="container">
    <h2 style="margin-bottom: 25px;">내 예약 목록</h2>
    <div id="reservation-list">
        <!-- 예약 데이터 동적 로드 -->
    </div>
</div>

<th:block th:replace="~{header/header :: header-js}"></th:block>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const listContainer = document.getElementById('reservation-list');

        try {
            const response = await fetchWithAuth('/reservation/my');
            if (response.ok) {
                const data = await response.json();
                listContainer.innerHTML = '';

                if (data.length === 0) {
                    listContainer.innerHTML = '<div class="no-data">예약 내역이 없습니다.</div>';
                    return;
                }

                data.forEach(res => {
                    const card = document.createElement('div');
                    card.className = 'reservation-card';
                    const statusClass = res.status === 'PENDING' ? 'status-pending' : 'status-canceled';
                    
                    card.innerHTML = `
                        <div class="res-header">
                            <div>
                                <h4 style="margin: 0; color: #333;">${res.storeName}</h4>
                                <span class="status-badge ${statusClass}">${res.status}</span>
                            </div>
                            ${res.status === 'PENDING' ? `<button class="btn-cancel" onclick="cancelReservation(${res.id})">예약 취소</button>` : ''}
                        </div>
                        <div class="res-body">
                            <p><strong>예약 시간:</strong> ${res.reservedAt.replace('T', ' ')}</p>
                            <p><strong>인원수:</strong> ${res.visitorCount}명</p>
                        </div>
                    `;
                    listContainer.appendChild(card);
                });
            }
        } catch (err) { console.error(err); }
    });

    async function cancelReservation(id) {
        if(!confirm("예약을 취소하시겠습니까?")) return;
        try {
            const response = await fetchWithAuth(`/reservation/cancel/${id}`, { method: 'POST' });
            if (response.ok) {
                alert("취소되었습니다.");
                location.reload();
            }
        } catch (err) { alert("취소 실패"); }
    }
</script>
</body>
</html>
