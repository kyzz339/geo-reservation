spring:
  profiles:
    active: test
  datasource:
    # PostgreSQL 모드로 동작하도록 설정
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    # PostgreSQL의 공간 데이터 방언으로 설정
    database-platform: org.hibernate.spatial.dialect.postgis.PostgisPGDialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        # H2에서 PostgreSQL의 형변환 등을 인식하게 함
        temp.use_jdbc_metadata_defaults: false
